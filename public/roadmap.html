  <main class="container">
    <section class="card">
      <h2>Tambah Tugas</h2>
      <form id="taskForm" autocomplete="off">
        <div class="row">
          <label for="tTitle">Judul</label>
          <input id="tTitle" type="text" placeholder="Contoh: Riset perlengkapan studio" required />
        </div>
        <div class="row">
          <label for="tGoal">Tautkan ke Mimpi</label>
          <select id="tGoal"></select>
        </div>
        <div class="row">
          <label for="tDue">Jatuh Tempo</label>
          <input id="tDue" type="date" />
        </div>
        <div class="row">
          <label for="tPriority">Prioritas</label>
          <select id="tPriority">
            <option value="2">Normal</option>
            <option value="1">Tinggi</option>
            <option value="3">Rendah</option>
          </select>
        </div>
        <div class="actions">
          <button class="btn-primary" type="submit">Tambah</button>
        </div>
      </form>
    </section>

    <section class="card">
      <header class="card-header">
        <h2>Daftar Tugas</h2>
        <div class="filters">
          <select id="tfGoal"></select>
          <input id="tfSearch" type="search" placeholder="Cari tugasâ€¦" />
        </div>
      </header>
      <ul id="taskList" class="dream-list"></ul>
    </section>
